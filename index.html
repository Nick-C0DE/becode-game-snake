<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Snake</title>
  <link rel="stylesheet" href="asset/style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="asset/images/favicon-16x16.png">
</head>

<body>
  <div class="snake">
    <h1>Snake</h1>

    <!-- Add image of snake -->
    <img id="snake-img" src="asset/images/snake-img.png" alt="snake">
  </div>
  <div class="score">
    <div class="info">
      <h3>Score :&nbsp</h3>
      <h3 id="displayScore">0</h3>
      <h3 id="modeType">mode:</h3>
      <select name="modeGame" id="modeGame">
        <option value="blitz">Blitz</option>
        <option value="classic">Classic</option>
      </select>

      <div id="modeDiv">
        <button type="button" id="easy">EASY</button>
        <button type="button" id="medium">MEDIUM</button>
        <button type="button" id="hard">HARD</button>
      </div>

    </div>
    <canvas id="canvas" width="600px" height="600px"></canvas>
  </div>

  <script src="asset/js/game.js"></script>
</body>

</html>
