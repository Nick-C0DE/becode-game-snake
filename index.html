<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Snake</title>
  <link rel="stylesheet" href="asset/style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="asset/images/favicon-16x16.png">
</head>

<body>
  <div class="snake">
    <h1>Snake</h1>

    <!-- Add image of snake -->
    <img id="snake-img" src="asset/images/snake-img.png" alt="snake">
  </div>
  <div class="score">
    <div class="info">
      <h3>Score :&nbsp</h3>
      <h3 id="displayScore">0</h3>
    <select name="" id="">
      <option value="">Choose your mode</option>
      <option value="">Classic</option>
      <option value="">Blitz</option>
    </select>

      <select name="mode" id="mode">
        <option selected>Choose your level</option>
        <option value="500">EASY</option>
        <option value="300">MEDIUM</option>
        <option value="200">HARD</option>
      </select>
     
    </div>
    <canvas id="canvas" width="600px" height="600px"></canvas>
  </div>

  <script src="asset/js/game.js"></script>
</body>

</html>
